<!DOCTYPE html>
<html>
<head>
  <title>Gesture Motor Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    video, canvas {
      position: absolute;
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* mirror video */
    }
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <video class="input_video"></video>
  <canvas class="output_canvas"></canvas>

  <script>
    const ESP_IP = "192.168.43.237"; // 🔁 Replace with your NodeMCU IP
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    let lastCommand = "";

    function sendCommand(cmd) {
      if (cmd !== lastCommand) {
        lastCommand = cmd;
        fetch(`http://${ESP_IP}/${cmd}`)
          .then(res => console.log(`Sent: ${cmd}`))
          .catch(err => console.error(err));
      }
    }

    function detectGesture(landmarks) {
      const fingerStates = []; // true = extended

      // Thumb
      fingerStates.push(landmarks[4].x < landmarks[3].x);

      // Fingers: tip.y < pip.y means finger is extended
      fingerStates.push(landmarks[8].y < landmarks[6].y);   // Index
      fingerStates.push(landmarks[12].y < landmarks[10].y); // Middle
      fingerStates.push(landmarks[16].y < landmarks[14].y); // Ring
      fingerStates.push(landmarks[20].y < landmarks[18].y); // Pinky

      const extended = fingerStates.filter(state => state).length;

      // ✋ Palm Open
      if (extended >= 4) return "pump_on";

      // ✊ Fist
      if (extended === 0) return "pump_off";

      // ✌ Peace Sign: Index and Middle only
      if (fingerStates[1] && fingerStates[2] && !fingerStates[3] && !fingerStates[4]) {
        return "stop_all";
      }

      // 👆 Swipe Up detection using upward hand movement (use y diff)
      if (lastY && landmarks[0].y < lastY - 0.03) {
        lastY = landmarks[0].y;
        return "motor_on";
      }

      // 👇 Swipe Down
      if (lastY && landmarks[0].y > lastY + 0.03) {
        lastY = landmarks[0].y;
        return "motor_off";
      }

      lastY = landmarks[0].y; // update wrist y for next frame
      return "";
    }

    let lastY = null;

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
          drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });

          const cmd = detectGesture(landmarks);
          if (cmd) sendCommand(cmd);
        }
      }
      canvasCtx.restore();
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
